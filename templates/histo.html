<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histogramme — Températures Paris</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      background-color: #f4f6f9;
    }

    h1 {
      text-align: center;
    }

    #chart {
      width: 100%;
      height: 550px;
      margin-top: 30px;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Températures horaires — Paris (Histogramme)</h1>

  <div id="chart"></div>
  <div id="status"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    let cachedRows = null;

    async function init() {
      try {
        const rows = await fetchParisData();
        cachedRows = rows;
        drawChart(rows);

        window.addEventListener('resize', () => {
          if (cachedRows) drawChart(cachedRows);
        });

      } catch (err) {
        showStatus("Erreur : " + (err?.message || err));
        console.error(err);
      }
    }

    async function fetchParisData() {
      const res = await fetch('/paris', {
        headers: { 'Accept': 'application/json' }
      });

      if (!res.ok) {
        throw new Error(`Erreur HTTP ${res.status} sur /paris`);
      }

      const json = await res.json();

      // Transformer JSON en tableau exploitable par Google Charts
      const rows = json.map(p => {
        const dt = toDate(p.datetime);
        const temp = Number(p.temperature_c);
        return [dt, temp];
      });

      // Trier par date
      rows.sort((a, b) => a[0] - b[0]);

      return rows;
    }

    function toDate(isoLike) {
      const [datePart, timePart] = isoLike.split('T');
      const [y, m, d] = datePart.split('-').map(Number);
      const [hh, mm] = timePart.split(':').map(Number);

      return new Date(y, m - 1, d, hh, mm, 0);
    }

    function drawChart(rows) {

      const data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Date/Heure');
      data.addColumn('number', 'Température (°C)');
      data.addRows(rows);

      const options = {
        title: 'Température à Paris (horaire)',
        legend: { position: 'none' },
        hAxis: {
          title: 'Date / Heure',
          format: 'dd/MM HH:mm'
        },
        vAxis: {
          title: 'Température (°C)'
        },
        explorer: {
          actions: ['dragToZoom', 'rightClickToReset']
        }
      };

      const chart = new google.visualization.ColumnChart(
        document.getElementById('chart')
      );

      chart.draw(data, options);

      showStatus(`✔ ${rows.length} points chargés depuis /paris`);
    }

    function showStatus(message) {
      document.getElementById('status').textContent = message;
    }

  </script>

</body>
</html>
